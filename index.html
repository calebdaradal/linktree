    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0629c2 0%, #5d00bb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile {
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-name {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .link-button:active {
            transform: translateY(0);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }


            .profile-name {
                font-size: 24px;
            }

            .profile-bio {
                font-size: 14px;
            }

            .link-button {
                padding: 16px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 320px) {
            .profile-name {
                font-size: 20px;
            }

            .link-button {
                padding: 14px 18px;
                font-size: 14px;
            }
        }
    </style>
